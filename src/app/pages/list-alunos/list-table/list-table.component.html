<table mat-table [dataSource]="alunos" class="mat-elevation-z8">

  <ng-container *ngFor="let column of columns" [matColumnDef]="column?.property">
    <th mat-header-cell *matHeaderCellDef> {{ column?.title }} </th>
    <td mat-cell *matCellDef=" let row">
      <p class="text">{{ row?.[column?.property] }}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row">
      <div class="actions">
        <span class="material-symbols-outlined" (click)="editAluno.emit(row?.id)">
          edit
        </span>

        <span class="material-symbols-outlined" (click)="deleteAluno.emit(row?.id)">
          delete
        </span>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
